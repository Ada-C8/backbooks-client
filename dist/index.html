<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BackBooks</title>
    <script src="app.bundle.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="favicon.png">
  </head>
  <body>
    <header>
      <h1>Welcome to the Backbone Book List</h1>
    </header>

    <main class="clearfix">
      <aside class="columns large-4 small-12">
        <h2>Add a Book</h2>
        <form id="add-book-form">
          <label for="title">Title</label>
          <input type="text" name="title"></input>

          <label for="author">Author</label>
          <input type="text" name="author"></input>

          <label for="publication_year">Published</label>
          <input type="number" name="publication_year"></input>

          <input type="submit" value="Shelve it!" class="button"></input>
        </form>
      </aside>

      <section class="columns large-8 small-12">
        <h2>Books!</h2>

        <table>
          <thead>
            <th id="sort-title">Title</th>
            <th id="sort-author">Author</th>
            <th id="sort-published">Published</th>
          </thead>
          <tbody id="book-list">
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      &copy; 2017, Ada Developers Academy
    </footer>

    <script type="text/template" id="book-template">
      <tr class="book">
        <td>
          <%- title %>
        </td>
        <td>
          <%- author %>
        </td>
        <td>
          <%- publication_year %>
        </td>
      </tr>
    </script>
  </body>
</html>
